<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>File Input</title>
</head>

<body>
    <form action="">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="file_input">
                        <h1 class="text-center py-3 ">File input</h1>
                    </div>
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Name :</label>
                        <input class="form-control" type="name" id="formFile" placeholder="Full Name">
                    </div>
                    <div class="mb-3">
                        <label for="formFileMultiple" class="form-label">Email :</label>
                        <input class="form-control" type="email" id="formFileMultiple" placeholder="Email address">
                    </div>
                    <div class="mb-3">
                        <label for="formFileDisabled" class="form-label">Password :</label>
                        <input class="form-control" type="password" id="formFileDisabled" placeholder="Password">
                    </div>
                    <div class="mb-3">
                        <label for="formFileSm" class="form-label">File :</label>
                        <input class="form-control form-control-sm" id="formFileSm" type="file">
                    </div>
                    <div>
                        <label for="formFileLg" class="form-label">Color :</label>
                        <input class="form-control form-control-lg" id="formFileLg" type="color">
                    </div>
                    <div class="mt-3">
                        <label for="formFileLg" class="form-label">Submit </label>
                        <input class="form-control form-control-lg" id="formFileLg" type="submit">
                    </div>
                </div>
            </div>
        </div>
    </form>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

</body>

</html>
